
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <style>
            body {
                font-family:Verdana, Geneva, Tahoma, sans-serif;
            }
            .hero__card--wrapper {
                border: 1px solid black;
                padding: 0px;
                border-radius: 5px;
                margin: 10px auto;
            }
            .hero__card--name {
                text-align: center;
                color: white;
                background: black;
                padding: 5px 0px;
                border: 1px solid black;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }
            .hero__card--name h4 {
                padding: 5px auto;
                margin: 0px;
            }
            .hero__card--list {
                list-style-type: none;
            }
            .quote {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h3 class="text-center">Quick Practice</h3>
        <main class="container">
            <section id="heroes" class="row">
            </section>
            <section class="row">
                <div class="col-sm-12">
                    <p>Sort options:</p>
                    <button onclick="sortHeroName()" class="btn btn-default">Name</button>
                    <button onclick="sortIdentity()" class="btn btn-default">Identity</button>
                </div>
            </section>
            
            
        </main>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            let avengers = [
                {
                    name: "Iron Man",
                    indentity: "Tony Stark",
                    weapon: "Armor",
                    quote: "I am Iron Man."
                },
                {
                    name: "Thor",
                    indentity: "Odinson",
                    weapon: "Hammer (Mjolnir)",
                    quote: "For Asgard!"
                },
                {
                    name: "Captain America",
                    indentity: "Steve Rogers",
                    weapon: "Shield",
                    quote: "I can do this all day.."
                }
            ];

            //For loop option:   
            // for (var i = 0; i < avengers.length; i++) {
            //     console.log(avengers[i].name + ", Identity: " + avengers[i].indentity);
            // };

            // forEach option:
            // let hero = ''
            // avengers.forEach(function(avenger) {
            //     hero += '<div class="col-md-4"> <ul>' + avenger.name + '<li>Identity: ' + avenger.indentity + '</li>' + '<li>Weapon: ' + avenger.weapon + '</li>' + '<li>Quote: "' + avenger.quote + '" </li> </ul> </div>';
            // });
            
            // document.getElementById("heroes").innerHTML = hero;

            //Create function to display heroes
            function roleCall() {
            //forEach option with ES6 Template literal
                    let hero = '';
                avengers.forEach(function(avenger) {
                    hero += `
                    <div class="col-sm-4">
                        <div class="hero__card--wrapper">
                            <header class="hero__card--name">
                                <h4>${avenger.name}</h4>
                            </header>
                            <ul class="hero__card--list">
                                <li class="hero__card--listItem">Identity: ${avenger.indentity}</li>
                                <li class="hero__card--listItem">Weapon: ${avenger.weapon}</li>
                                <li class="hero__card--listItem">Quote: <span class="quote">"${avenger.quote}"</span></li>
                            </ul>
                        </div>
                    </div>
                    `
                });
                document.getElementById("heroes").innerHTML = hero;
            }
            roleCall();

            //create function to sort heroes alpha
            function sortHeroName() {
                avengers.sort(function(a, b) {
                    let x = a.name.toLowerCase();
                    let y = b.name.toLowerCase();
                    if (x < y) {return -1;}
                    if (x > y) {return 1;}
                    return 0;
                });
                roleCall();
            };
            
            //create function to sort identities alpha
            function sortIdentity() {
                avengers.sort(function(a, b) {
                    let x = a.indentity.toLowerCase();
                    let y = b.indentity.toLowerCase();
                    if (x < y) {return -1;}
                    if (x > y) {return 1;}
                    return 0;
                });
                roleCall();
            };
            

        </script>
    </body>
</html>
